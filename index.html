<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoanSight AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'var(--color-background)', 
              surface: 'var(--color-surface)',
              surfaceHighlight: 'var(--color-surface-highlight)',
              primary: 'var(--color-primary)', 
              accent: 'var(--color-accent)', 
              text: 'var(--color-text)',
              textMuted: 'var(--color-text-muted)',
              border: 'var(--color-border)',
              // Brand Specific Teal
              brand: {
                DEFAULT: '#32b8c6',
                dim: 'rgba(50, 184, 198, 0.1)',
                glow: 'rgba(50, 184, 198, 0.5)',
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 40s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Premium Obsidian Dark Theme */
        --color-background: #050505; /* True Black */
        --color-surface: #0f0f11;    /* Rich Black */
        --color-surface-highlight: #18181b; /* Zinc 900 */
        --color-primary: #32b8c6;    /* Electric Teal */
        --color-accent: #8b5cf6;     /* Electric Violet */
        --color-text: #f4f4f5;       /* Zinc 100 */
        --color-text-muted: #71717a; /* Zinc 500 */
        --color-border: #27272a;     /* Zinc 800 */
      }

      [data-theme='light'] {
        /* Professional Light Theme */
        --color-background: #ffffff;
        --color-surface: #f8fafc;    /* Slate 50 */
        --color-surface-highlight: #f1f5f9; /* Slate 100 */
        --color-primary: #0f766e;    /* Teal 700 */
        --color-accent: #6366f1;     /* Indigo 500 */
        --color-text: #0f172a;       /* Slate 900 */
        --color-text-muted: #64748b; /* Slate 500 */
        --color-border: #e2e8f0;     /* Slate 200 */
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text);
        transition: background-color 0.5s cubic-bezier(0.32, 0.72, 0, 1), color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border-radius: 99px;
        transition: background 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-muted); 
      }
      
      /* Selection */
      ::selection {
        background: rgba(50, 184, 198, 0.15);
        color: #32b8c6;
        text-shadow: 0 0 10px rgba(50, 184, 198, 0.3);
      }

      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .glass-panel {
        background: rgba(20, 20, 23, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
  </body>
</html>
