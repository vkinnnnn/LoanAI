<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoanAI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'var(--color-background)', 
              surface: 'var(--color-surface)',
              surfaceHighlight: 'var(--color-surface-highlight)',
              primary: 'var(--color-primary)', 
              accent: 'var(--color-accent)', 
              text: 'var(--color-text)',
              textMuted: 'var(--color-text-muted)',
              border: 'var(--color-border)'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Dark Theme (Default) */
        --color-background: #0f0f12;
        --color-surface: #1e1e24;
        --color-surface-highlight: #2a2a35;
        --color-primary: #4c8bf5;
        --color-accent: #c58af9;
        --color-text: #e3e3e3;
        --color-text-muted: #9ca3af;
        --color-border: #2d2d3b;
      }

      [data-theme='light'] {
        /* Light Theme */
        --color-background: #f0f2f5;
        --color-surface: #ffffff;
        --color-surface-highlight: #e4e6eb;
        --color-primary: #1a73e8;
        --color-accent: #8b5cf6;
        --color-text: #1c1e21;
        --color-text-muted: #65676b;
        --color-border: #ced0d4;
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-background); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Initialize theme from local storage to prevent flash
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
  </body>
</html>
